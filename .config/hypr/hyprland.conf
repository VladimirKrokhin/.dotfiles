################
### Мониторы ###
################

# См. https://wiki.hypr.land/Configuring/Monitors/
# monitor=,preferred,auto,auto
monitor=eDP-1, 1920x1080@144, auto, 1
# monitor=HDMI-A-1, 1920x1080@60, auto-center-right, 1.25
monitor=HDMI-A-1, 1920x1080@60, auto-center-right, 1
 
# Ipad
# Не забудь создать виртуальный монитор
# hyprctl output create
monitor=ipad, 2360x1640@60, auto-center-right, 2
workspace = 10, monitor:ipad


#####################
### Мои программы ###
#####################

# См. https://wiki.hypr.land/Configuring/Keywords/

# Установи здесь программы, которые ты используешь
